<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Testimonial Carousel</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .carousel-container {
      background: white;
      width: 90%;
      max-width: 500px;
      overflow: hidden;
      border-radius: 15px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
      position: relative;
      padding: 20px;
    }

    .carousel-slide {
      display: flex;
      transition: transform 0.5s ease-in-out;
    }

    .testimonial {
      min-width: 100%;
      text-align: center;
      padding: 20px;
      box-sizing: border-box;
    }

    .testimonial img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 15px;
      border: 3px solid #3498db;
    }

    .testimonial p {
      font-size: 16px;
      color: #333;
    }

    .testimonial h3 {
      margin: 10px 0 0;
      font-size: 18px;
      color: #555;
    }

    .carousel-buttons {
      position: absolute;
      top: 50%;
      width: 100%;
      display: flex;
      justify-content: space-between;
      transform: translateY(-50%);
    }

    .carousel-buttons button {
      background: #3498db;
      border: none;
      color: white;
      padding: 10px 15px;
      cursor: pointer;
      border-radius: 50%;
      font-size: 18px;
      transition: background 0.3s;
    }

    .carousel-buttons button:hover {
      background: #2980b9;
    }

    @media (max-width: 600px) {
      .testimonial p {
        font-size: 14px;
      }

      .carousel-buttons button {
        padding: 8px 12px;
      }
    }
  </style>
</head>
<body>

<div class="carousel-container">
  <div class="carousel-slide" id="carousel">
    <div class="testimonial">
      <img src="https://randomuser.me/api/portraits/women/44.jpg" alt="User 1">
      <p>"This service has transformed how I work. I can't imagine going back!"</p>
      <h3>Jane Doe</h3>
    </div>
    <div class="testimonial">
      <img src="https://randomuser.me/api/portraits/men/32.jpg" alt="User 2">
      <p>"Absolutely phenomenal experience. Highly recommend to everyone!"</p>
      <h3>John Smith</h3>
    </div>
    <div class="testimonial">
      <img src="https://randomuser.me/api/portraits/women/68.jpg" alt="User 3">
      <p>"A seamless and enjoyable journey from start to finish."</p>
      <h3>Emily Johnson</h3>
    </div>
  </div>

  <div class="carousel-buttons">
    <button id="prev">&#10094;</button>
    <button id="next">&#10095;</button>
  </div>
</div>

<script>
  const carousel = document.getElementById('carousel');
  const prevBtn = document.getElementById('prev');
  const nextBtn = document.getElementById('next');

  let index = 0;

  function showSlide(i) {
    const slides = document.querySelectorAll('.testimonial');
    const total = slides.length;
    index = (i + total) % total;
    carousel.style.transform = `translateX(-${index * 100}%)`;
  }

  prevBtn.addEventListener('click', () => {
    showSlide(index - 1);
  });

  nextBtn.addEventListener('click', () => {
    showSlide(index + 1);
  });

  // Optional: auto-slide every 5 seconds
  setInterval(() => {
    showSlide(index + 1);
  }, 5000);
</script>

</body>
</html>
